<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rocketseat News</title>
  </head>

  <body>
    <header>
      <div class="container_logo">
        <img src="/assets/logo.svg" alt="logo com o slogan escrito RocketNews">
      </div>
    </header>

    <main>
      <section class="container">
        <div class="content_primary">
          <h2>atualize ideias e informações em 5 minutos</h2>
        </div>
        <div class="content_secondary">
          <h3>tudo que você precisa saber para começar seu dia bem e informado </h3>
        </div>
        <div class="content_tertiary">
          <p>
            noticias sobre Insirao universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          </p>
          <p>perfeito para se preparar para codar ☕</p>
        </div>
      </section>

      <section class="formulario">
        <div class="formulario_email">
          <p>Insira seu e-mail:</p>

          <div class="input">
           <input type="email" placeholder="oi@rocketseat.com">
            <img src="/assets/button.svg">
          </div>

        </div>

        <div class='formulario_action'>
         <p>deixe-me ler primeiro </p>
         <img src="assets/arrow-right.svg">
        </div>
      </section>
    </main>

    <aside>
       <div class="side_picture">
       </div>
    </aside>
  </body>
</html>
